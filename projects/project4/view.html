<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harry Potter Character Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @font-face {
        font-family: "Legendary Runes Free Trial";
        src: url("font/Legendary Runes Free Trial.otf");
      }

      .animate__animated.animate__fadeInUp {
        --animate-duration: 2s;
      }

      /* Cursor */
      body {
        background-color: #00011e;
        cursor: url(./assets/wand.cur), auto;
        background-image: url("./assets/bg.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      .circle {
        height: 24px;
        width: 24px;
        border-radius: 24px;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 99999999;
      }
      /* ScrollBar*/
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: rgb(28, 72, 160, 0.2);
      }

      ::-webkit-scrollbar-thumb {
        background: #d6b247;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgb(28, 72, 160);
      }
      /* Nav */
      .navbar {
        font-family: "Legendary Runes Free Trial", sans-serif;
        letter-spacing: 2px;
        font-size: 20px;
        z-index: 9999;
      }

      .navbar-toggler,
      .navbar-toggler-icon {
        border-color: #d6b247;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .navbar-brand {
        margin-left: 20px;
      }
      .navbar,
      .banner,
      .container,
      .containerInfo,
      .container-fluid {
        width: 100%;
        overflow: hidden;
      }

      a {
        text-decoration: none;
      }

      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .navbar img {
        width: 120px;
      }

      .navbar-nav .nav-link {
        color: rgb(225, 225, 232);
        margin: 0 15px;
        font-weight: bold;
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
        cursor: url(./assets/wandP.cur), auto;
        color: #d6b247;
        border: 2px solid #d6b247;
        border-radius: 10px;
        text-decoration: box;
        font-weight: bold;
      }
      .card {
        padding: 10px;
        background-color: #00011e;
        border: none;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
      }
      .card-img-top {
        max-height: 600px;
        width: 100%;
        transition: transform 0.3s;
      }
      .card-body {
        position: absolute;
        height: auto;
        top: 250px;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .card:hover .card-body {
        opacity: 1;
        cursor: url(assets/wandP.cur), auto;
      }
      .house-logo {
        height: auto;
        width: 100%;
        object-fit: contain;
        z-index: 1;
      }
      .container {
        margin-top: 50px;
      }

      .card-body {
        font-family: "Legendary Runes Free Trial", sans-serif;
        letter-spacing: 2px;
        font-size: 20px;
        color: #d6b247;
      }
      .highlight {
        font-family: "Times New Roman", Times, serif;
      }

      .card-body h5 {
        font-size: 50px;
        font-weight: bold;
      }

      .logo h5 {
        width: 100%;
        margin-top: 20px;
        font-family: "Legendary Runes Free Trial", sans-serif;
        letter-spacing: 2px;
        font-size: 20px;
        color: #d6b247;
        text-align: center;
      }
    </style>
  </head>

    <div class="circle"></div>
    <div class="circle"></div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"

        </button>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-list">
            <li class="nav-item">

    <div class="container">
      <div class="row" style="height: 1px"></div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Character Card -->
        <div class="col-sm-6 col-md-6 col-lg-5 col-12 py-5 px-5">
          <div
            class="wow animate__animated animate__pulse animate__infinite infinite animate__delay-3s card text-center"
          >
            <img
              id="characterImage"
              src=""
              class="card-img-top"
              alt="Character Image"
            />
            <div class="card-body">
              <h5 class="card-title" id="characterName"></h5>
              <p class="card-text">
                <strong>Gender<span class="highlight">:</span></strong>
                <span id="characterGender"></span>
              </p>
              <p class="card-text">
                <strong>Ancestry<span class="highlight">:</span></strong>
                <span id="characterAncestry"></span>
              </p>
              <p class="card-text">
                <strong>Year of Birth<span class="highlight">:</span></strong>
                <span id="characterYearOfBirth"></span>
              </p>
              <p class="card-text">
                <strong>Alive<span class="highlight">:</span></strong>
                <span id="characterAlive"></span>
              </p>
              <p class="card-text">
                <strong>Role<span class="highlight">:</span></strong>
                <span id="characterRole"></span>
              </p>
            </div>
          </div>
        </div>

        <!-- House Logo -->
        <div class="col-sm-4 col-md-5 col-lg-4 col-12 py-5 px-4">
          <div class="text-center logo">
            <img
              id="houseLogo"
              class="wow animate__animated animate__fadeInUp house-logo"
              src=""
              alt="House Logo"
              style="max-width: 100%; height: auto"
            />
            <h5
              id="houseName"
              class="wow animate__animated animate__fadeInLeft animate__delay-2s"
            ></h5>
          </div>
        </div>
      </div>
    </div>

    <script>
      const houseColors = {
        Gryffindor: "#9B2D2E",
        Hufflepuff: "#F0B30A",
        Ravenclaw: "#2B7DA4",
        Slytherin: "#1B5C2A",
      };

      const houses = {
        gryffindor: "assets/gryffindor.webp",
        hufflepuff: "assets/hufflepuff.webp",
        ravenclaw: "assets/ravenclaw.webp",
        slytherin: "assets/slytherin.webp",
        unknown: "assets/unknown.webp",
      };

      const characterImage = document.getElementById("characterImage");
      const characterNameS = document.getElementById("characterName");
      const characterGender = document.getElementById("characterGender");
      const characterAncestry = document.getElementById("characterAncestry");
      const characterYearOfBirth = document.getElementById(
        "characterYearOfBirth"
      );
      const characterAlive = document.getElementById("characterAlive");
      const characterRole = document.getElementById("characterRole");
      const houseLogo = document.getElementById("houseLogo");
      const houseName = document.getElementById("houseName");

      const loadCharacter = async (characterName) => {
        try {
          const response = await fetch(
            "https://hp-api.onrender.com/api/characters"
          );
          const characters = await response.json();

          const character = characters.find(
            (c) => c.name.toLowerCase() === characterName.toLowerCase()
          );

          if (character) {
            characterImage.src =
              character.image ||
              (character.gender === "female"
                ? "assets/female.png"
                : "assets/male.png");
            characterNameS.innerText = character.name;
            characterGender.innerText = character.gender;
            characterAncestry.innerText = character.ancestry || "Unknown";
            characterYearOfBirth.innerText = character.yearOfBirth || "Unknown";
            characterAlive.innerText = character.alive ? "Yes" : "No";
            characterRole.innerText = character.hogwartsStaff
              ? "Staff"
              : "Student";
            houseName.innerText = character.house || "Unknown";
            houseLogo.src =
              houses[character.house?.toLowerCase()] || houses.unknown;

            houseName.style.backgroundColor =
              houseColors[character.house] || "#000000";
          } else {
            characterName.innerText = "Character not found";
          }
        } catch (error) {
          console.error("Error loading character:", error);
        }
      };

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has("characterName")) {
        loadCharacter(urlParams.get("characterName"));
      } else {
        characterName.innerText = "Character not found";
      }
    </script>

    ></script>
