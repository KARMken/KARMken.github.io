      .footer-link {

        transition: color 0.3s ease;

      .circle {
        height: 24px;
        width: 24px;
        border-radius: 24px;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 99999999;
      }
      /* Animated Title */
      .animated-title {
        animation: slideUp 2s ease forwards;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* ScrollBar*/

      }

      }

        height: 5px;
        width: 0%;
      }

      .loadingBarContainer {
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .container-Info {
        font-family: "Legendary Runes Free Trial", sans-serif;
        letter-spacing: 2px;
        font-size: 50px;
        color: #d6b247;
      }

      .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 10px 0;
      }

      .title-container h1 {
        width: 200px;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 10px;
        transition: color 0.4s ease-in;
      }

      /* Card Layout */
      .card {
        transform: scale(0.97);
        width: 100%;
        border: 1px solid rgb(28, 72, 160);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        background-color: #00011e;
        transition: transform 0.3s ease;
      }

      .card:hover {
        cursor: url(assets/wandP.cur), auto;
        transform: scale(1);
      }

      .card-img-top {
        width: 100%;
        height: 400px;
        transition: filter 0.3s ease;
      }

      .card:hover .card-img-top {
        filter: blur(4px);
      }

      .card-title {
        font-family: "Legendary Runes Free Trial", sans-serif;
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #d6b247;
      }

      .card-text {
        font-size: 1em;
        margin-bottom: 10px;
        color: #ad9039;
      }

      .house-logo {
        position: absolute;
        top: 80%;
        left: 80%;
        width: 40px;
        height: auto;
        margin-top: 10px;
        transition: transform 0.3s ease;
      }

      .card:hover .house-logo {
        transform: scale(1.5);
      }

      .species-overlay {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ad9039;
        font-family: "Legendary Runes Free Trial", sans-serif;
        font-size: 1.5em;
        letter-spacing: 2px;
        background-color: rgba(0, 1, 30, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1em;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover .species-overlay {
        opacity: 1;
      }

      /* Pagination CSS */

      .btnPrev {

      }
      .btnNext {
        padding-bottom: 40px;
      }
      .btnPrev,
      .btnNext {
        color: #00011e;
        background-color: #d6b247;
        width: 100px;
        height: 10px;
        padding-top: 10px;
        border: none;
        border-radius: 20px;
        font-family: "Legendary Runes Free Trial", sans-serif;
        font-size: 20px;

        color: rgb(28, 72, 160);
        font-weight: bold;

      }

      .btnPrev:hover,

        cursor: url(assets/wandP.cur), auto;

      .pInfo-Container {
        display: flex;

        padding: 10px 0;

        width: 200px;

        background-color: rgba(0, 0, 0, 0.5);
        color: #d6b247;

      .title-container h1:hover {

    <!-- Script for API fetching -->
    <script>
      const Shouses = {
        gryffindor: "assets/gryffindor.webp",
        hufflepuff: "assets/hufflepuff.webp",
        ravenclaw: "assets/ravenclaw.webp",
        slytherin: "assets/slytherin.webp",
        unknown: "assets/unknown.webp",
      };

      var cardContainer = document.getElementById("cardContainer");
      var loadingBar = document.getElementById("loadingBar");
      var prevButton = document.getElementById("prevButton");
      var nextButton = document.getElementById("nextButton");
      var pageInfo = document.getElementById("pageInfo");

      const itemsPerPage = 12;
      let currentPage = 1;
      let students = [];

      const fetchHarryPotterData = async () => {
        try {
          const response = await fetch(
            "https://hp-api.onrender.com/api/characters"
          );
          const characters = await response.json();

          // Filter for Hogwarts students
          students = characters.filter(
            (character) => character.hogwartsStudent
          );

          // Load characters one by one
          for (let i = 0; i < students.length; i++) {
            await new Promise((resolve) => setTimeout(resolve, 10));

            const character = students[i];
            const characterImage = character.image
              ? character.image
              : character.gender === "female"
              ? "assets/female.png"
              : "assets/male.png";

            const houseLogo =
              Shouses[character.house?.toLowerCase()] || Shouses.unknown;

            // Create a card for each student
            cardContainer.innerHTML += `
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card rounded-5 my-0">
            <img class="card-img-top" src="${characterImage}" alt="${
              character.name
            }">
            <div class="species-overlay">${character.species || "Unknown"}</div>
            <div class="card-body">
              <h5 class="card-title">${character.name}</h5>
              <p class="card-text">Date of Birth: <span class="dob">${
                character.dateOfBirth || "Unknown"
              }</span></p>
              <img class="house-logo" src="${houseLogo}" alt="${
              character.house
            } Logo">
            </div>
          </div>
        </div>
      `;
            displayPage(currentPage);
            // Update loading bar
            loadingBar.style.width = ((i + 1) / students.length) * 100 + "%";
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };

      const displayPage = (page) => {
        // Clear current cards
        cardContainer.innerHTML = "";

        // Calculate start and end indices for the current page
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedStudents = students.slice(start, end);

        paginatedStudents.forEach((character) => {
          const characterImage = character.image
            ? character.image
            : character.gender === "female"
            ? "assets/female.png"
            : "assets/male.png";

          const houseLogo =
            Shouses[character.house?.toLowerCase()] || Shouses.unknown;

          // Create a card for each student
          cardContainer.innerHTML += `
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <a href="view.html?characterName=${encodeURIComponent(character.name)}">
        <div class="card rounded-5 my-0">
          <img class="card-img-top" src="${characterImage}" alt="${
            character.name
          }">
          <div class="species-overlay">${character.species || "Unknown"}</div>
          <div class="card-body">
            <h5 class="card-title">${character.name}</h5>
            <p class="card-text">Date of Birth: <span class="dob">${
              character.dateOfBirth || "Unknown"
            }</span></p>
            <img class="house-logo" src="${houseLogo}" alt="${
            character.house
          } Logo">
          </div>
        </div>
        </a>
      </div>
    `;
        });

        // Update loading bar to complete
        loadingBar.style.width = "100%";

        // Update pagination buttons
        prevButton.disabled = currentPage === 1;
        nextButton.disabled =
          currentPage >= Math.ceil(students.length / itemsPerPage);
        pageInfo.textContent = `Page ${currentPage}`;
      };

      // Event listeners for pagination buttons
      prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          displayPage(currentPage);

          const targetElement = document.getElementById("title");
          targetElement.scrollIntoView({ behavior: "smooth" });
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPage < Math.ceil(students.length / itemsPerPage)) {
          currentPage++;
          displayPage(currentPage);

          const targetElement = document.getElementById("title");
          targetElement.scrollIntoView({ behavior: "smooth" });
        }
      });

      fetchHarryPotterData();
    </script>
