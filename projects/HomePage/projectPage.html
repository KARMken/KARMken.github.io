<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="icon" href="../../images/github.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .navbar {
        z-index: 1000;
      }

      .navbar-brand {
        position: relative;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-thumb {
        background: #00abf0;
        border-radius: 20px;
      }

      ::-webkit-scrollbar-track {
        background: #081b29;
      }

      .navbar-brand::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 105%;
        height: 105%;
        background: #081b29;
        animation: showRight 1s ease-out forwards;
        animation-delay: 0.4s;
      }

      .nav-link {
        font-size: 18px;
        color: #ededed;
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
      }

      .nav-link:hover {
        color: #00abf0;
      }
      .nav-link.active {
        color: #00abf0 !important;
        cursor: default;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-transparent px-5">
      <div class="container headerB">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="../../images/wordSite.png"
            alt="KARM"
            style="width: 80px; height: 30px"
          />
        </a>

        <!-- Navbar Toggler for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link wow animate__animated animate__fadeInLeft animate__delay-1s"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link wow animate__animated animate__fadeInLeft animate__delay-2s"
                href="../../index.html#About"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link wow active animate__animated animate__fadeInLeft animate__delay-3s"
                href="#"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link wow animate__animated animate__fadeInLeft animate__delay-4s"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="stars">
      <!-- Create 100 stars dynamically -->
      <script>
        for (let i = 0; i < 100; i++) {
          let star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = Math.random() * 150 + "vh";
          star.style.animationDelay = Math.random() * 1 + "s";
          star.style.animationDuration = Math.random() * 10 + 4 + "s";
          document.querySelector(".stars").appendChild(star);
        }
      </script>
      <div class="container">
        <div class="row" style="height: 50px"></div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">My Projects</h1>
          </div>
          <div class="col-12 px-5">
            <div class="home-content">
              <div class="projects">
                <button
                  class="project-button"
                  onclick="window.location.href='project1/project1.html';"
                >
                  Device
                </button>
                <button
                  class="project-button"
                  onclick="window.location.href='project2/index.html';"
                >
                  Place
                </button>
                <button
                  class="project-button"
                  onclick="window.location.href='project3/index.html';"
                >
                  Gallery
                </button>
                <button
                  class="project-button"
                  onclick="window.location.href='project4/index.html';"
                >
                  API
                </button>
                <button
                  class="project-button"
                  href="https://example.com/project5"
                  ;
                >
                  Project 5
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
