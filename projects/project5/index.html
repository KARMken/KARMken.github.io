<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="icon" href="../../images/p5.png" type="image/png" />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 px-0">
          <div class="banner">
            <div class="banner2">
              <div class="list">
                <div class="item" id="bg2">
                  <img
                    class="wow animate__animated animate__fadeInUp animate__delay-5s animate__slower"
                    src="./assets/cap.png"
                    alt=""
                  />
                </div>
                <div class="item" id="bg3">
                  <img
                    class="wow animate__animated animate__fadeInUp animate__delay-4s animate__slower"
                    src="./assets/iron.png"
                    alt=""
                  />
                </div>
                <div class="item" id="bg4">
                  <img
                    class="wow animate__animated animate__fadeInUp animate__delay-3s animate__slower"
                    src="./assets/thor.png"
                    alt=""
                  />
                </div>
                <div class="filter bg" id="bg1">
                  <img
                    class="wow animate__animated animate__fadeInUp animate__delay-3s animate__slow"
                    src="./assets/bgDown.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- To handle animation after refreshing (GIF caching) -->
    <script>
      const banner = document.querySelector(".banner::before");
      const gifUrl = "ink_lv2.gif?" + new Date().getTime();
      document
        .querySelector(".banner")
        .style.setProperty("--gif-url", `url(${gifUrl})`);
    </script>
    <!-- Wow Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init(); // Initialize WOW.js
    </script>
    <script src="./assets/scroll.js"></script>
  </body>
</html>
