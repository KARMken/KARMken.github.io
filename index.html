<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ken Aeron's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }

    body {
      background-color: #111;
    }

    /* Star Animation */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: moveStars 15s linear infinite;
    }

    @keyframes moveStars {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-1000px);
      }
    }

    /* Portfolio Section */
    .portfolio-container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index:3;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .projects {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 1rem 2rem;
      margin: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      width: 250px;
      text-align: center;
      border-radius: 10px;
    }

    .project-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      z-index: 3; 
    }

  </style>
</head>
<body>

  <!-- Starry Background -->
  <div class="stars">
    <!-- Create 100 stars dynamically -->
    <script>
      for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 120 + 'vw';
        star.style.top = Math.random() * 120 + 'vh';
        star.style.animationDelay = Math.random() * 1 + 's';
        star.style.animationDuration = Math.random() * 10 + 4 + 's';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="portfolio-container">
    <h1>Ken Aeron's Portfolio</h1>

    <div class="projects">
      <button class="project-button" onclick="window.location.href='https://example.com/project1';">Project 1</button>
      <button class="project-button" onclick="window.location.href='https://example.com/project2';">Project 2</button>
      <button class="project-button" onclick="window.location.href='https://example.com/project3';">Project 3</button>
      <button class="project-button" onclick="window.location.href='https://example.com/project4';">Project 4</button>
      <button class="project-button" onclick="window.location.href='https://example.com/project5';">Project 5</button>
    </div>
  </div>

  <footer>&copy; 2024 Ken Aeron. All Rights Reserved.</footer>

</body>
</html>
