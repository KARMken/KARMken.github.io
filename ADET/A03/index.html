<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Index</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        overflow-x: hidden;
        font-family: "Arial", sans-serif;
        background-color: #000000;
      }

      .anime-container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        gap: 10px;
        padding: 10px;
      }

      .anime-box {
        position: relative;
        overflow: hidden;
        flex: 1 1 100%;
        height: 32vh;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%);
        transition: all 0.4s ease;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }

      .anime-box:hover {
        filter: grayscale(0%);
        transform: scale(1.01);
      }

      .anime-box .overlay {
        opacity: 0;
        transition: opacity 0.5s ease;
        padding: 10px 20px;
        border-radius: 10px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .anime-box:hover .overlay {
        opacity: 1;
      }

      .jujutsu .overlay {
        font-family: "Orbitron", sans-serif;
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .aot .overlay {
        font-family: "Cinzel", serif;
        font-size: 2rem;
        font-style: italic;
      }

      .opm .overlay {
        font-family: "Staatliches", cursive;
        font-size: 2.5rem;
        text-transform: uppercase;
      }

      .jujutsu {
        background-image: url("assets/images/1335141.png");
      }

      .aot {
        background-image: url("assets/images/1394930.png");
      }

      .opm {
        background-image: url("assets/images/opm.png");
      }

      @media (min-width: 768px) {
        .anime-box {
          flex: 1 1 calc(33.33% - 10px);
          height: 100%;
        }

        .anime-container {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="anime-container">
      <a href="jujutsukaisen.html" class="anime-box jujutsu">
        <div class="overlay">Jujutsu Kaisen</div>
      </a>
      <a href="aot.html" class="anime-box aot">
        <div class="overlay">Attack on Titan</div>
      </a>
      <a href="opm.html" class="anime-box opm">
        <div class="overlay">One Punch Man</div>
      </a>
    </div>
  </body>
</html>
