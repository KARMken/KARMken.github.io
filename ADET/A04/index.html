    <style>
      body {
        font-family: "Fredoka", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff8f0;
        color: #333;
      }

      .container-header {
        background-color: #2e2d2a;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2em;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        background-color: #ebeae8;
        padding: 15px 0;
      }

      .nav button {
        background-color: #fff;
        border: 2px solid #2e2d2a;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav button:hover {
        background-color: #2e2d2a;
        color: white;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        padding: 20px;
      }

      .products {
        flex: 2;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
      }

      .product {
        border: 2px solid #2e2d2a;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        background-color: #fff;
      }

      .product h3 {
        margin: 10px 0 5px;
      }

      .product p {
        margin: 0;
        font-weight: bold;
      }

      .receipt {
        flex: 1;
        background-color: #fffdf5;
        border: 2px dashed #2e2d2a;
        border-radius: 15px;
        padding: 20px;
      }

      .receipt h2 {
        text-align: center;
      }

      .receipt ul {
        list-style: none;
        padding-left: 0;
      }

      .receipt ul li {
        border-bottom: 1px solid #eee;
        padding: 8px 0;
      }

      .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 200px;
        margin: 10px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .product-name {
        font-size: 1.1em;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
      }

      .product-price {
        font-size: 1em;
        color: #888;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .nav button {
          font-size: 0.9em;
          padding: 8px 15px;
        }
        .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

      function loadCategories() {
        var categoriesContainer = document.getElementById("categories");

        products.forEach((product, index) => {
          categoriesContainer.innerHTML += `
      <button onclick="loadProducts(${index})">${product.category}</button>
    `;
        });
      }
      function loadProducts(categoryIndex) {
        var maincontainer = document.getElementById("product-container");
        maincontainer.innerHTML = ""; // Clear the container

        // Loop through the products in the selected category
        products[categoryIndex].contents.forEach((content) => {
          maincontainer.innerHTML += `
      <div class="product-card" role="button" onclick="addToReceipt(${content.price}, '${content.code}')">
        <img src="images/${content.image}" alt="${content.name}" />
        <div class="product-name">${content.name}</div>
        <div class="product-price">₱${content.price}</div>
      </div>
    `;
        });
      }
      var total = 0;
      function addToReceipt(price, code) {
        var receiptContainer = document.getElementById("receipt");
        total += parseFloat(price);
        console.log("hha");
        var totalValueElement = document.getElementById("totalValue");
        totalValueElement.innerHTML = total.toFixed(2);

        receiptContainer.innerHTML += `

            <div><small>${code}</small></div>
            <div><small>₱${price}</small></div>
          </div>
