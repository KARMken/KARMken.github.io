<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Updates | Tourist Spots</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgb(33, 37, 40);
        height: 100vh;
        overflow-y: scroll;
      }

      #map {
        padding-top: calc(-10px);
        height: calc(100vh);
        width: 100%;
      }

      .containerH {
        position: relative;
        width: auto;
        height: auto;
        background-color: #0056b3;
        color: whitesmoke;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        justify-content: center;
        text-align: center;
        z-index: 1000;
      }

      .containerH h5 {
        padding: 10px;
        font-size: 30px;
        font-weight: 2px;
        font-style: italic;
      }

      .leaflet-tooltip {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        color: #333;
      }

      .custom-modal-bg {
        background-color: #0056b3;
        color: white;
      }

      .custom-modal-bg .modal-header {
        background-color: #004a99;
        color: white;
        border-bottom: none;
      }

      .custom-modal-bg .btn-close {
        filter: invert(1);
      }

      .custom-modal-bg .modal-body {
        background-color: #0056b3;
      }

      .custom-modal-bg .table {
        background-color: #0056b3;
        color: white;
        border-color: #ffffff55;
      }

      .custom-modal-bg .table thead {
        background-color: #004a99;
        color: white;
      }

      .custom-modal-bg .table td,
      .custom-modal-bg .table th {
        vertical-align: middle;
        border: 1px solid #ffffff55;
      }

      .custom-modal-bg .table tbody tr:hover {
        background-color: #004080;
      }

      #region-buttons .region-btn {
        padding: 8px 16px;
        min-width: 140px;
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      #region-buttons .region-btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-thumb {
        background: #0d6efd;
        border-radius: 20px;
      }

      ::-webkit-scrollbar-track {
        background: #081b29;
      }

      @media (max-width: 768px) {
        .leaflet-tooltip {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="marker-loading"
      class="position-fixed top-50 start-50 translate-middle text-center"
      style="z-index: 2000"
    >
      <div
        class="spinner-border text-dark"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="containerH">
      <h5 class="m-0">Weather Forecast</h5>
    </div>
    <div id="map" style="height: 75dvh"></div>
    <div class="container-fluid text-center p-3">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div id="region-loading" class="text-center m-4">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <div
            id="region-buttons"
            class="d-flex flex-wrap gap-2 justify-content-center d-none"
          ></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="forecastModal"
      tabindex="-1"
      aria-labelledby="forecastModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content custom-modal-bg">
          <div class="modal-header">
            <h5 class="modal-title" id="forecastModalLabel">Forecast</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="forecastContent">Loading forecast...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="map.js"></script>
    <script src="weather.js"></script>
    <script src="color.js"></script>
    <script src="buttons.js"></script>
  </body>
</html>
